<h2 class="text-center">User Details</h2>

<div class="container card mt-5" style="max-width: 500px">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-4">
        <h6 class="mb-0">First Name</h6>
      </div>
      <div class="col-sm-8 text-secondary" id="firstName"></div>
    </div>
    <hr class="mt-2" />

    <div class="row">
      <div class="col-sm-4">
        <h6 class="mb-0">Last Name</h6>
      </div>
      <div class="col-sm-8 text-secondary" id="lastName"></div>
    </div>
    <hr class="mt-2" />

    <div class="row">
      <div class="col-sm-4">
        <h6 class="mb-0">Gender</h6>
      </div>
      <div class="col-sm-8 text-secondary" id="gender"></div>
    </div>
    <hr class="mt-2" />

    <div class="row">
      <div class="col-sm-4">
        <h6 class="mb-0">Birthdate</h6>
      </div>
      <div class="col-sm-8 text-secondary" id="birthDate"></div>
    </div>
    <hr class="mt-2" />

    <div class="row">
      <div class="col-sm-4">
        <h6 class="mb-0">Home Address</h6>
      </div>
      <div class="col-sm-8 text-secondary" id="homeAddress"></div>
    </div>
    <hr class="mt-2" />

    <div class="row">
      <div class="col-sm-4">
        <h6 class="mb-0">Work Address</h6>
      </div>
      <div class="col-sm-8 text-secondary" id="workAddress"></div>
    </div>
    <hr class="mt-2" />
  </div>
</div>
