<h2 class="text-center">Simple Web App</h2>

<div class="container text-center mt-5">
  <button
    type="menu"
    class="btn btn-primary ms-3"
    id="register-btn"
    onclick="registerUser()"
  >
    <i class="fa-solid fa-user-plus"></i> Register new user
  </button>
  <button
    type="menu"
    class="btn btn-primary ms-3"
    id="display-btn"
    onclick="displayUsers()"
  >
    <i class="fa-solid fa-users"></i> Display all users
  </button>
</div>
