<h2 class="text-center">Update User Details</h2>

<div class="container card mt-5" style="max-width: 500px">
  <form id="update-form">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-4">
          <h6 class="mb-0">First Name</h6>
        </div>
        <input class="form-control edit-form" id="firstName" type="text" />
      </div>
      <br class="mt-2" />

      <div class="row">
        <div class="col-sm-4">
          <h6 class="mb-0">Last Name</h6>
        </div>
        <input class="form-control edit-form" id="lastName" type="text" />
      </div>
      <br class="mt-2" />

      <div class="row">
        <div class="col-sm-4">
          <h6 class="mb-0">Gender</h6>
        </div>
        <select id="gender" class="form-select edit-form">
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
      </div>
      <br class="mt-2" />

      <div class="row">
        <div class="col-sm-4">
          <h6 class="mb-0">Birthdate</h6>
        </div>
        <input type="text" id="birthdate" class="form-control edit-form" />
      </div>
      <br class="mt-2" />

      <div class="row">
        <div class="col-sm-4">
          <h6 class="mb-0">Home Address</h6>
        </div>
        <input type="text" id="homeAddress" class="form-control edit-form" />
      </div>
      <br class="mt-2" />

      <div class="row">
        <div class="col-sm-4">
          <h6 class="mb-0">Work Address</h6>
        </div>
        <input type="text" id="workAddress" class="form-control edit-form" />
      </div>
      <br class="mt-2" />

      <div class="row">
        <div class="col-sm-12">
          <button type="menu" class="btn btn-success me-2" id="save-btn">
            Save Changes
          </button>
          <button type="menu" class="btn btn-secondary" id="cancel-btn">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
